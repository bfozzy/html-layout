<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="./reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
    <title>Simple yet powerful</title>
    </head>
  <body>
      <main>
